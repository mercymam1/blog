{%	load	static	%}
<html>				
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">								
<title>Blog</title>
<link	rel="stylesheet"	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
<link	rel="stylesheet"	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link	href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"	rel="stylesheet"	type="text/css">
<link	rel="stylesheet"	href="{%	static	'css/blogger.css'	%}">
</head>				
<body>
<nav class= "topnav" style="background-color: black" ;>

<a href="{% url 'post_list' %}" style="color: white">Home</a>
<a href="{% url 'Portfolio' %}" style="color: white">Portfolio</a>
<a href="{% url 'Resume' %}" style="color: white">Resume</a>
<a href="{% url 'blogging' %}" style="color: white">Blog</a>

</nav>


<div class= "page-header" style="background-color: grey;">
{%	if	user.is_authenticated	%}				
<a	href="{%	url	'post_new'	%}"	class="top-menu"><span	class="glyphicon	glyphicon-plus"></span></a> 
{%	endif	%}
<h1><a	href="/">Blog</a></h1>								
</div>
<div	class="content	container">				
<div	class="row">								
<div	class="col-md-8">												
{%	for	post	in	posts	%}																
<div	class="post">																				
<div	class="date">																								
<p>published:	{{	post.published_date	}}</p>																				
</div>																				
<h2><a	href="{%	url	'post_detail'	pk=post.pk	%}">{{	post.title	}}</a></h2>													<p>{{	post.text|linebreaksbr	}}</p>																
</div>												
{%	endfor	%}								
</div>				
</div> 
</div>
		
</body> 
</html>
